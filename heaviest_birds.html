<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Average mass kg(lb)</th>
                <th>Flighted?</th>
            </tr>
        </thead>

        <tbody>
            <tr>

                <td>ostrich</td>
                <td>104(230)</td>
                <td>no</td>
            </tr>

            <tr>
                <td>somali ostrich</td>
                <td>90(200)</td>
                <td>no</td>
            </tr>
            <tr>
                <td>Wild turkey</td>
                <td>13.5(30)</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>

    <h2>v2</h2>

        <thead>

            <tr>
                <th>kg</th>

            </tr>
        </thead>

        <tbody>
            <tr>

                <td>ostrich</td>

            <tr>

            <tr>
                <td>Wild turkey</td>

        </tbody>
